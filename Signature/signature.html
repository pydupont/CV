<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pierre-Yves Dupont</title>
  <style>
    * {
      box-sizing: border-box; 
    }

    body {
        font-family: Open Sans;
        font-size: 16px;
        line-height: 1.4;
        background-color: #ffffff; 
      }

    .card {
      position: absolute;
      overflow: hidden;
      /*top: auto;*/
      /*left: auto;*/
      width: 370px;
      height: 520px;
      background-color: #fff;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      /*transition: box-shadow 0.3s; */
      border-bottom: 100px white;
    }
    .card a {
      color: inherit;
      text-decoration: none; 
      padding: 10px 0;
      font-weight: bold;
    }

    img {
      height:235px;
    }

    .card__body {
      position: relative;
      padding: 20px;
      height: 185px;
      /*transition: height 0.3s; */
    }

    .card__title {
      margin: 0;
      padding: 0 0 10px 0;
      font-size: 22px;
      color: #000;
      font-weight: bold; 
    }

    .card__subtitle {
      margin: 0;
      padding: 0 0 10px 0;
      font-size: 19px;
      color: #38c4a5; 
    }

    .card__description {
      margin: 0;
      padding: 0;
      color: #666C74;
      font-size: 14px;
      line-height: 27px;
    }

  </style>


</head>
<body>
  <article class="card">
    <header class="card__thumb">
      <img src="http://pydupont.github.io/CV/Signature/signature-image-370.jpg"> <!-- 370*235 -->
    </header>
    <div class="card__body">
      <h2 class="card__title">Dr. Pierre-Yves Dupont</h2>
      <div class="card__subtitle">Postdoctoral Fellow in Computational Biology</div>
      <p class="card__description">
        MSc, PhD, Massey University,<br />
        Institute of Fundamental Sciences<br />
        p.y.dupont@massey.ac.nz<br />
        +64-6-356 9099 X 85734
        <a href="http://pydupont.github.io/CV/">http://pydupont.github.io/CV/</a>
      </p>
    </div>
  </article>
</body>
</html>
